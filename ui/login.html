<!doctype html>
<html>
  <head>
    <script src='https://cdn.firebase.com/js/client/1.0.15/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
    <script type='text/javascript' src='https://cdn.firebase.com/js/simple-login/1.4.1/firebase-simple-login.js'></script>
    <link rel='stylesheet' type='text/css' href='../css/example.css'>
  </head>
  <body>
    <div id='messagesDiv'></div>
    <label for='nameInput'>Login:</label>
    <input type='text' id='nameInput' placeholder='email'>
    <label for='nameInput'>Password:</label>
    <input type='text' id='passInput' placeholder='password'>
    <script>
      var myDataRef = new Firebase('https://torid-fire-5021.firebaseio.com/');
      var auth = new FirebaseSimpleLogin(myDataRef, function(error, user) {
        if (error) {
          // an error occurred while attempting login
          alert(error);
        } else if (user) {
          // user authenticated with Firebase
          alert('User ID: ' + user.id + ', Provider: ' + user.provider);
        } else {
          // user is logged out
        }
      });

      // attempt to log the user in with your preferred authentication provider
      $('#passInput').keypress(function (e) {
        if (e.keyCode == 13) {
          debugger;
          var name = $('#nameInput').val();
          var password = $('#passInput').val();
          auth.login('password', {
            email: name,
            password: password
          });
        }
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- stylesheets -->
    <link rel="stylesheet" href="style.css" type="text/css" />

    <!-- javascripts -->
    <!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

</head>

<body>
    <section id="content">
        <div class="container">
            <section id="introp" class="cf">
                <div class="grid-full">
                    <h1 class="heading">Pot Hole Mole</h1>
                    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
                    <article>
                        <p>Finding your location:
                            <span id="status">checking...</span>
                        </p>
                    </article>
                    <script>
                    function success(position) {
                        var s = document.querySelector('#status');

                        if (s.className == 'success') {
                            // not sure why we're hitting this twice in FF, I think it's to do with a cached result coming back    
                            return;
                        }

                        s.innerHTML = "found you!";
                        s.className = 'success';

                        var mapcanvas = document.createElement('div');
                        mapcanvas.id = 'mapcanvas';
                        mapcanvas.style.height = '400px';
                        mapcanvas.style.width = '560px';

                        document.querySelector('article').appendChild(mapcanvas);

                        var latlng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
                        var myOptions = {
                            zoom: 15,
                            center: latlng,
                            mapTypeControl: false,
                            navigationControlOptions: {
                                style: google.maps.NavigationControlStyle.SMALL
                            },
                            mapTypeId: google.maps.MapTypeId.ROADMAP
                        };
                        var map = new google.maps.Map(document.getElementById("mapcanvas"), myOptions);

                        var marker = new google.maps.Marker({
                            position: latlng,
                            map: map,
                            title: "You are here! (at least within a " + position.coords.accuracy + " meter radius)"
                        });
                    }

                    function error(msg) {
                        var s = document.querySelector('#status');
                        s.innerHTML = typeof msg == 'string' ? msg : "failed";
                        s.className = 'fail';

                        // console.log(arguments);
                    }

                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(success, error);
                    } else {
                        error('not supported');
                    }
                    </script>
                    <button class="button">
                        <span>Submit</span>
                    </button>
                </div>
                <span id="areadyReported"> this pothole was initially reported on [date] as [severity] it is [status] [substatus]</span>

            </section>

</div>
</section>

</body>

</html>
